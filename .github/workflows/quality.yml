name: Testing
on: [push, pull_request]
jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install PNPM
        run: npm i pnpm -g

      - name: Install Dependencies
        run: pnpm i --r

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript compiler
        run: pnpm run build

      - name: Run Jest
        run: pnpm run test